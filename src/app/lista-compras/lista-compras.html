<body>
    <div class="container">
        <h1>Lista de Compras</h1>
    
        <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
            <input type="text"
            name="item"
            id="item"
             [(ngModel)]="item" placeholder="Digite o nome do item">
            <button type="submit">Adicionar</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th colspan="2">Item</th>
                    <th colspan="2">Preço</th>
                    <th colspan="2">.</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">Arroz</td>
                    <td>R$</td>
                    <td>19.99</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td colspan="2">Maça</td>
                    <td>R$</td>
                    <td>1.99</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td colspan="2">Feijão</td>
                    <td>R$</td>
                    <td>4.99</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="2">Leite</td>
                    <td>R$</td>
                    <td>399</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
