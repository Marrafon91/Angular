<body>
    <div class="container">
        <h1>Lista de Compras</h1>
    
        <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
            <input type="text"
            name="item"
            id="item"
             [(ngModel)]="item" placeholder="Digite o nome do item">
            <button type="submit">Adicionar 1</button>
            <button type="button" (click)="removerLista()">Remover 1</button>
            <button type="button" (click)="limparLista()">Limpar tudo</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                @for (elemento of lista; track elemento.id) {
                    <tr>
                        <td>{{elemento.id}}</td>
                        <td><span
                         [ngClass]="{ 'item-riscado' : elemento.comprado}">{{elemento.nome}}</span></td>                   
                        <td><input type="checkbox"
                             (click)="riscarItem(elemento)" [checked]="elemento.comprado"></td>
                    </tr>              
                } @empty {
                    <tr colspan="3">
                        <h3>nenhum item adicionado.</h3>
                    </tr>
                }                
            </tbody>
        </table>
    </div>
    
</body>
